<!DOCTYPE html>
<html lang="fr">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="minuteur">
            <span id="min">0min</span>
            <span id="sec">0sec</span>
            <span id="milsec">0mil</span>
        </div>
        <div id="btn-start" class="duration-150 ease-linear">
            <button>start</button>
        </div>
        <div id="btn-stop" class="duration-150 ease-linear">
            <button>stop</button>
        </div>
        <div id="btn-reset" class="duration-150 ease-linear">
            <button>reset</button>
        </div>
    </div>
</body>
</html>
